name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Verify API_URL is configured
        run: |
          if [ -z "${{ secrets.API_URL }}" ]; then
            echo "::error::API_URL secret is not configured! Please add it in GitHub Settings -> Secrets -> Actions"
            exit 1
          fi
          echo "API_URL is configured (value hidden for security)"

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: |
          echo "Building with API URL: ${VITE_API_URL:0:20}..." 
          npm run build

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x ./gradlew

      - name: Build APK (Debug)
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
